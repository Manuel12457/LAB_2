<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sede</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Area</h1>
        <form method="post" th:action="@{/sede/edit}" class="col-4" th:object="${sede}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Nombre de la Sede</label>
                <input type="text" class="form-control" th:field="*{nombreSede}">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Direcci√≥n de la Sede</label>
                <input name="direccion" type="text" class="form-control" id="direccion" th:field="*{direccion}">
            </div>
            <a th:href="@{/sede/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
        <h2 class="pb-2 pt-2 border-bottom">Lista de Trabajadores de la Sede</h2>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>DNI del trabajador</th>
                <th>Correo del trabajador</th>
                <th>Nombre del trabajador</th>
                <th>Apellidos del trabajador</th>
            </tr>
            <tr th:each="trabajador , i : ${trabajadorList}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${trabajador.id}"></td>
                <td th:text="${trabajador.correo}"></td>
                <td th:text="${trabajador.nombres}"></td>
                <td th:text="${trabajador.apellidos}"></td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
