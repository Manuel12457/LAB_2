<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Sedes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="pb-2 pt-2 border-bottom">Lista de Sedes</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/sede/newform}">Nueva Sede</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre de la Sede</th>
            <th>DirecciÃ³n de la Sede</th>
            <th></th>
        </tr>
        <tr th:each="sede,i : ${listaSedes}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${sede.nombreSede}"></td>
            <td th:text="${sede.direccion}"></td>
            <td><a class="btn btn-primary" th:href="@{'/sede/editar?id=' + ${sede.id}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/sede/borrar?id=' + ${sede.id}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
