<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nuevo Inventario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>

        <div class="container px-4 py-5">

            <h1 class="pb-2 mb-4 border-bottom">Nuevo Inventario</h1>
            <form method="post" th:action="@{'/inventario/save'}" class="col-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Inventario</label>
                    <input name="nombre" type="text" class="form-control"
                           id="nombre" maxlength="45" required>
                </div>
                <div class="mb-3">
                    <label for="numeroserie" class="form-label">Numero de Serie</label>
                    <input name="numeroserie" type="text" class="form-control"
                           id="numeroserie" maxlength="45" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sede</label>
                    <select class="form-select" aria-label="Default select example" name="idsede">
                        <option th:each="sede : ${listaSedes}" th:value="${sede.id}"
                                th:text="${sede.nombreSede}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <select class="form-select" aria-label="Default select example" name="idmarca">
                        <option th:each="marca : ${listaMarca}" th:value="${marca.id}"
                                th:text="${marca.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Equipo</label>
                    <select class="form-select" aria-label="Default select example" name="idtipo">
                        <option th:each="tipo : ${listaTipo}" th:value="${tipo.id}"
                                th:text="${tipo.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" aria-label="Default select example" name="estado">
                        <option value="almacen">Almacen</option>
                        <option value="pedido">Pedido</option>
                        <option value="vendido">Vendido</option>
                    </select>
                </div>
                <a th:href="@{'/inventario'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </body>
</html>
