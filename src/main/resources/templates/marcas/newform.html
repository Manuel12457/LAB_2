<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nueva Marca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>

        <div class="container px-4 py-5">

            <h1 class="pb-2 mb-4 border-bottom">Nueva Marca</h1>
            <form method="post" th:action="@{'/marcas/save'}" class="col-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la marca</label>
                    <input name="nombre" type="text" class="form-control"
                           id="nombre" maxlength="45" required>
                </div>
                <a th:href="@{'/marcas'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>

        </div>

    </body>
</html>
