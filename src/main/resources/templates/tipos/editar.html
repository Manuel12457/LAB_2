<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Editar Tipo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>

        <div class="container px-4 py-5">

            <h1 class="pb-2 mb-4 border-bottom">Editar Tipo</h1>
            <form method="post" th:action="@{'/tipo/save'}" class="col-4">
                <input name="id" type="text" class="form-control" id="id" th:value="${tipo.id}" hidden>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Tipo</label>
                    <input name="nombre" type="text" class="form-control"
                           id="nombre" maxlength="45" th:value="${tipo.nombre}" required>
                </div>
                <a th:href="@{'/tipo'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
