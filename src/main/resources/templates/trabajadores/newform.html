<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Trabajador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-4 border-bottom">Nuevo Trabajador</h1>
                <form method="post" th:action="@{/trabajador/save}" class="col-4">
                    <div class="mb-3">
                        <label for="id" class="form-label">DNI del Trabajador</label>
                        <input name="id" type="text" class="form-control" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo del Trabajador</label>
                        <input name="correo" type="text" class="form-control" id="correo">
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres del Trabajador</label>
                        <input name="nombres" type="text" class="form-control" id="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos del Trabajador</label>
                        <input name="apellidos" type="text" class="form-control" id="apellidos">
                    </div>

                    <div class="form-floating">
                        <select class="form-select" name="idsede">
                            <option th:each="sedes : ${listaSedes}" th:value="${sedes.id}" th:text="${sedes.nombreSede}"></option>
                        </select>
                        <label>Lista de sedes</label>
                    </div>


                    <a th:href="@{/trabajador/listar}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
